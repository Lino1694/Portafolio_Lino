<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 600px; width: 100%; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        .search-box { display: flex; justify-content: center; margin-bottom: 20px; }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 5px 0 0 5px; font-size: 16px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 0 5px 5px 0; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        .user-card { display: none; background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .user-info { display: flex; align-items: center; }
        img { width: 100px; height: 100px; border-radius: 50%; margin-right: 20px; border: 3px solid #007bff; }
        .details { text-align: left; }
        .details h2 { margin: 0; color: #333; }
        .details p { margin: 5px 0; color: #666; }
        .stats { display: flex; justify-content: space-around; margin-top: 20px; }
        .stat { text-align: center; }
        .stat i { font-size: 2rem; color: #28a745; }
        .stat p { margin: 5px 0; font-weight: bold; }
        .error { color: red; margin-top: 20px; }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            input {
                width: 60%;
            }
            .user-info {
                flex-direction: column;
                text-align: center;
            }
            img {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .details {
                text-align: center;
            }
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-github"></i> GitHub User Finder</h1>
        <div class="search-box">
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button onclick="searchUser()"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="user-card" class="user-card">
            <div class="user-info">
                <img id="avatar" src="" alt="Avatar">
                <div class="details">
                    <h2 id="name"></h2>
                    <p id="bio"></p>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-users"></i>
                    <p id="followers">0</p>
                    <small>Followers</small>
                </div>
                <div class="stat">
                    <i class="fas fa-code-branch"></i>
                    <p id="repos">0</p>
                    <small>Repos</small>
                </div>
                <div class="stat">
                    <i class="fas fa-star"></i>
                    <p id="gists">0</p>
                    <small>Gists</small>
                </div>
            </div>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function searchUser() {
            const username = document.getElementById('username').value.trim();
            if (!username) return;

            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) throw new Error('User not found');
                const user = await response.json();

                document.getElementById('avatar').src = user.avatar_url;
                document.getElementById('name').textContent = user.name || user.login;
                document.getElementById('bio').textContent = user.bio || 'No bio available';
                document.getElementById('followers').textContent = user.followers;
                document.getElementById('repos').textContent = user.public_repos;
                document.getElementById('gists').textContent = user.public_gists;

                document.getElementById('user-card').style.display = 'block';
            } catch (error) {
                errorDiv.textContent = error.message;
                document.getElementById('user-card').style.display = 'none';
            }
        }
    </script>
</body>
</html>
