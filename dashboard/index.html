<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f8f9fa; color: #000; }
        .sidebar { width: 250px; height: 100vh; background: #343a40; color: white; position: fixed; padding: 20px; box-sizing: border-box; }
        .sidebar h2 { margin-top: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { margin: 20px 0; }
        .sidebar ul li a { color: white; text-decoration: none; display: flex; align-items: center; }
        .sidebar ul li a i { margin-right: 10px; }
        .main-content { margin-left: 250px; padding: 20px; color: #000; background: #f8f9fa; }
        .header { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: #000; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; color: #000; }
        .card i { font-size: 2rem; color: #007bff; margin-bottom: 10px; }
        .card h3 { margin: 10px 0; color: #000; }
        .card p { font-size: 1.5rem; font-weight: bold; color: #28a745; }
        .chart-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: #000; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; color: #000; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; color: #000; }
        th { background: #f8f9fa; font-weight: bold; color: #000; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <div class="dark-mode-toggle">
            <label for="dark-mode">Dark Mode</label>
            <input type="checkbox" id="dark-mode" onchange="toggleDarkMode()">
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Overview</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div id="header" class="header">
            <h1>Welcome to Admin Dashboard</h1>
            <p>Monitor your business metrics</p>
        </div>
        <div id="stats-area"></div>
        <div id="content-area">
            <h3>Sales Overview</h3>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        let currentTheme = 'Light';

        document.addEventListener('DOMContentLoaded', function() {
            showSection('overview');
            document.querySelectorAll('.sidebar ul li a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.textContent.trim().toLowerCase();
                    showSection(section);
                });
            });
        });

        function showSection(section) {
            const header = document.getElementById('header');
            const statsArea = document.getElementById('stats-area');
            const content = document.getElementById('content-area');
            if (section === 'overview') {
                header.style.display = 'block';
                statsArea.innerHTML = `
                    <div class="stats">
                        <div class="card">
                            <i class="fas fa-users"></i>
                            <h3>Total Users</h3>
                            <p>1,234</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-dollar-sign"></i>
                            <h3>Revenue</h3>
                            <p>$12,345</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-shopping-cart"></i>
                            <h3>Orders</h3>
                            <p>567</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-eye"></i>
                            <h3>Page Views</h3>
                            <p>89,012</p>
                        </div>
                    </div>
                `;
                content.innerHTML = '<h3>Sales Overview</h3><canvas id="myChart"></canvas>';
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                        datasets: [{
                            label: 'Sales',
                            data: [12, 19, 3, 5, 2, 15],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: true
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } else {
                header.style.display = 'none';
                statsArea.innerHTML = '';
                if (section === 'users') {
                    content.innerHTML = `
                        <h3>Users</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>Juan</td><td>Lino</td><td>juan@lino.com</td><td>Lider</td></tr>
                                <tr><td>Maria</td><td>Garcia</td><td>maria@garcia.com</td><td>Gerente</td></tr>
                                <tr><td>Pedro</td><td>Lopez</td><td>pedro@lopez.com</td><td>Asesor</td></tr>
                                <tr><td>Ana</td><td>Martinez</td><td>ana@martinez.com</td><td>Cliente</td></tr>
                                <tr><td>Luis</td><td>Rodriguez</td><td>luis@rodriguez.com</td><td>Asesor</td></tr>
                            </tbody>
                        </table>
                    `;
                } else if (section === 'orders') {
                    content.innerHTML = `
                        <h3>Orders</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Items</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>001</td><td>Juan Lino</td><td>Laptop, Headphones</td><td>$1099</td><td>Completed</td></tr>
                                <tr><td>002</td><td>Maria Garcia</td><td>Phone</td><td>$599</td><td>Pending</td></tr>
                                <tr><td>003</td><td>Pedro Lopez</td><td>Tablet, Smartwatch</td><td>$699</td><td>Shipped</td></tr>
                                <tr><td>004</td><td>Ana Martinez</td><td>Book, Textbook</td><td>$69</td><td>Processing</td></tr>
                                <tr><td>005</td><td>Luis Rodriguez</td><td>Jeans, Sneakers</td><td>$169</td><td>Completed</td></tr>
                            </tbody>
                        </table>
                    `;
                } else if (section === 'analytics') {
                    content.innerHTML = '<h3>Analytics</h3><canvas id="analyticsChart"></canvas>';
                    const ctx = document.getElementById('analyticsChart').getContext('2d');
                    const analyticsChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Electronics', 'Clothing', 'Books'],
                            datasets: [{
                                label: 'Sales by Category',
                                data: [1200, 800, 400],
                                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 205, 86, 0.2)'],
                                borderColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                } else if (section === 'settings') {
                    content.innerHTML = `
                        <h3>Settings</h3>
                        <form id="settingsForm" style="max-width: 400px;">
                            <label>Username: <input type="text" value="admin" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px;"></label><br>
                            <label>Email: <input type="email" value="admin@example.com" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px;"></label><br>
                            <label>Notifications: <input type="checkbox" checked style="margin: 5px 0;"></label><br>
                            <button type="submit" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Save Settings</button>
                        </form>
                    `;
                    setTimeout(() => {
                        document.getElementById('settingsForm').addEventListener('submit', function(e) {
                            e.preventDefault();
                            alert('Settings saved!');
                        });
                    }, 0);
                } else {
                    content.innerHTML = `<h3>${section.charAt(0).toUpperCase() + section.slice(1)}</h3><p>Content for ${section} coming soon.</p>`;
                }
            }
        }
        
        function toggleDarkMode() {
            const isDark = document.getElementById('dark-mode').checked;
            changeTheme(isDark ? 'Dark' : 'Light');
        }

        function changeTheme(theme) {
            if (theme === 'Dark') {
                document.body.style.background = '#333';
                document.body.style.color = '#fff';
                document.querySelector('.sidebar').style.background = '#222';
                document.querySelectorAll('.sidebar a').forEach(a => a.style.color = '#fff');
                document.querySelector('.main-content').style.background = '#333';
                document.querySelector('.main-content').style.color = '#fff';
                document.querySelectorAll('input, select').forEach(el => {
                    el.style.background = '#555';
                    el.style.color = '#fff';
                    el.style.borderColor = '#777';
                });
                document.querySelectorAll('label').forEach(label => label.style.color = '#fff');
                document.getElementById('dark-mode').checked = true;
            } else {
                document.body.style.background = '#f8f9fa';
                document.body.style.color = '#000';
                document.querySelector('.sidebar').style.background = '#343a40';
                document.querySelectorAll('.sidebar a').forEach(a => a.style.color = 'white');
                document.querySelector('.main-content').style.background = '';
                document.querySelector('.main-content').style.color = '#000';
                document.querySelectorAll('.card').forEach(card => {
                    card.style.background = 'white';
                    card.style.color = '';
                });
                document.querySelectorAll('.card p').forEach(p => p.style.color = '#28a745');
                document.querySelectorAll('table').forEach(table => {
                    table.style.background = 'white';
                    table.style.color = '';
                });
                document.querySelectorAll('th, td').forEach(el => el.style.color = '');
                document.querySelectorAll('th').forEach(th => th.style.background = '#f8f9fa');
                document.querySelectorAll('input, select').forEach(el => {
                    el.style.background = '';
                    el.style.color = '';
                    el.style.borderColor = '';
                });
                document.querySelectorAll('label').forEach(label => label.style.color = '');
                document.getElementById('dark-mode').checked = false;
            }
        }
        </script>
</body>
</html>
